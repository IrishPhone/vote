<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400&display=swap" rel="stylesheet">
    <title>Vote!</title>
</head>

<body>
	<div class="container text-center">
		<div class="row">
			<div class="col mt-5">
				<h1 id="title" style="font-weight: 800; font-size: 6rem;">Voting</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p id="leading" class="display-4">Choose a domestic pet you'd prefer:</p>
			</div>
		</div>
		<div id="buttons" class="form-row text-center">
			<div class="col p-4">
				<form action="" method="POST">
					<button class="btn btn-lg btn-primary m-2 p-4" type="submit" formaction="https://sf-pyw.mosyag.in/sse/vote/cats" value="">
						<span class="display-2">🐈</span>
					</button>
				
				  	<button class="btn btn-lg btn-primary m-2 p-4" type="submit" formaction="https://sf-pyw.mosyag.in/sse/vote/dogs" value="">
				  		<span class="display-2">🐕</span>
				  	</button>
				
				  	<button type="button" class="btn btn-lg btn-primary m-2 p-4" formaction="https://sf-pyw.mosyag.in/sse/vote/parrots">
				  		<span class="display-2">🦜</span>
				  	</button>
				</form>

				<a href="#" onclick="showResults();" id="show-results-btn">Show results</a>
			</div>
		</div>
	</div>
	<div id="results" class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-0"><span class="display-4">🐈</span></div>
			<div class="col-4 align-self-center">
				<div class="progress" style="height: 3rem;">
					<div id="cats" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">n/a</div>
				</div>
			</div>
		</div>
		<div class="row d-flex justify-content-center my-4">
			<div class="col-0"><span class="display-4">🐕</span></div>
			<div class="col-4 align-self-center">
				<div class="progress" style="height: 3rem;">
					  <div id="dogs" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">n/a</div>
				</div>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-0"><span class="display-4">🦜</span></div>
			<div class="col-4 align-self-center">
				<div class="progress" style="height: 3rem;">
					  <div id="parrots" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">n/a</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script src="script.js"></script>
	
</body>
</html>
